<center><h3><font color="blue">
Editing and Deleting Channels
</font></h3></center>
<hr>
To edit or delete a channel, select the "edit" drop-down menu and then select the "channels" option. Then highlight a channel and press the edit or delete button, respectively, near the bottom of the screen.
