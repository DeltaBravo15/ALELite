<center><h3><font color="blue">
Selecting the Radio Address
</font></h3></center>
<hr>
To select an address for the radio, click in the box under  "Radio Address" and type in the hexadecimal address of your radio, which must match the address that you set in the radio. This value will vary from radio to radio. Check your radio manual.
