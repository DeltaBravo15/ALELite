<center><h3><font color="blue">
Selecting a Radio Type
</font></h3></center>
<hr>
To select a type of radio, click on the down-arrow under "Type of Radio" and select one of the options.
<p>
Currently, the only type of radio that this program supports is <a href="http://www.icomamerica.com/">ICOM</a>.
